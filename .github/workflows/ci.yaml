name: "CI/CD Pipeline"

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  release:
    types: ["published"]
  schedule:
    - cron: "0 2 * * 0"

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  information:
    if: |
      github.event_name == 'schedule'
      || (
        contains(github.event.head_commit.message, '[ci skip]') == false
        && contains(github.event.head_commit.message, '[skip ci]') == false
      )
    name: â„¹ï¸ Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      architectures: ${{ steps.information.outputs.architectures }}
      build: ${{ steps.information.outputs.build }}
      description: ${{ steps.information.outputs.description }}
      name: ${{ steps.information.outputs.name }}
      slug: ${{ steps.information.outputs.slug }}
      target: ${{ steps.information.outputs.target }}
      version: ${{ steps.information.outputs.version }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ðŸš€ Run add-on information action
        id: information
        uses: frenck/action-addon-information@v1.4.2
        with:
          path: "./lovelace-inkplate-dashboard"

  lint-addon:
    name: ðŸ§¹ Add-on Lint
    needs: information
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
          
      - name: ðŸš€ Run Add-on Lint
        uses: frenck/action-addon-linter@v2.15.1
        with:
          path: "./lovelace-inkplate-dashboard"

  build:
    name: ðŸ‘· ${{ github.event_name == 'pull_request' && 'Build' || 'Build & Publish' }} ${{ matrix.architecture }}
    needs: [information, lint-addon]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        architecture: ${{ fromJson(needs.information.outputs.architectures) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4

      - name: ðŸ— Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: ðŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: ðŸ— Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: â„¹ï¸ Compose build flags
        id: flags
        run: |
          echo "date=$(date +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          from=$(yq --no-colors eval ".build_from.${{ matrix.architecture }}" "./lovelace-inkplate-dashboard/build.yaml")
          echo "from=${from}" >> $GITHUB_OUTPUT

          if [[ "${{ matrix.architecture}}" = "amd64" ]]; then
            echo "platform=linux/amd64" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.architecture }}" = "i386" ]]; then
            echo "platform=linux/386" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.architecture }}" = "armhf" ]]; then
            echo "platform=linux/arm/v6" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.architecture }}" = "armv7" ]]; then
            echo "platform=linux/arm/v7" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.architecture }}" = "aarch64" ]]; then
            echo "platform=linux/arm64/v8" >> $GITHUB_OUTPUT
          else
            echo "::error ::Could not determine platform for architecture ${{ matrix.architecture }}"
            exit 1
          fi

      - name: ðŸš€ Build ${{ github.event_name == 'pull_request' && '(Validation Only)' || 'and Publish' }}
        uses: docker/build-push-action@v5.1.0
        with:
          push: ${{ github.event_name != 'pull_request' }}
          context: lovelace-inkplate-dashboard
          file: lovelace-inkplate-dashboard/Dockerfile
          cache-from: type=gha,scope=build-${{ matrix.architecture }}
          cache-to: type=gha,scope=build-${{ matrix.architecture }},mode=max
          platforms: ${{ steps.flags.outputs.platform }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:latest
          build-args: |
            BUILD_ARCH=${{ matrix.architecture }}
            BUILD_DATE=${{ steps.flags.outputs.date }}
            BUILD_DESCRIPTION=${{ needs.information.outputs.description }}
            BUILD_NAME=${{ needs.information.outputs.name }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=${{ needs.information.outputs.version }}
            BUILD_FROM=${{ steps.flags.outputs.from }} 
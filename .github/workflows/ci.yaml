name: ci

on:
  push:
    branches:
      - 'main'
      - 'real-webserver'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ['amd64', 'aarch64', 'armv7']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Extract package version
        run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.HA_ADDON
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: 
            cromulus/hass-lovelace-inkplate-dashboard-${{ matrix.arch }}:${{ env.PACKAGE_VERSION }},
            cromulus/hass-lovelace-inkplate-dashboard-${{ matrix.arch }}:latest
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:latest 
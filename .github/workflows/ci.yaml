name: ci

on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ['amd64', 'aarch64', 'armv7']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Extract package version
        run: echo "PACKAGE_VERSION=$(node -p 'require("./lovelace-inkplate-dashboard/package.json").version')" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./lovelace-inkplate-dashboard
          file: ./lovelace-inkplate-dashboard/Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: 
            cromulus/hass-lovelace-inkplate-dashboard-${{ matrix.arch }}:${{ env.PACKAGE_VERSION }},
            cromulus/hass-lovelace-inkplate-dashboard-${{ matrix.arch }}:latest
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:latest 